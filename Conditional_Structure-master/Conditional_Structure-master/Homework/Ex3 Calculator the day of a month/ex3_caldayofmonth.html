<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div>
    <h1>Tính số ngày của một tháng</h1>
    <input type="text" name="tháng" placeholder="Nhập tháng trong năm" id="thang">
    <input type="button" onclick="tinhNgay()" value="Tính số ngày">
    <br>
    <h5><p id="display"></p></h5>
</div>
</body>
<script>
function tinhNgay() {
    let thang = +document.getElementById("thang").value;
    switch (thang) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
            document.getElementById("display").innerHTML = "Tháng "+thang+" có 31 ngày";
            break;
        case 2:
            document.getElementById("display").innerHTML = "Tháng "+thang+" có 28 hoặc 29 ngày";
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.getElementById("display").innerHTML = "Tháng "+thang+" có 30 ngày";
            break; 
    }
    
}
</script>
</html>
