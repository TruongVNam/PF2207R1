<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>

    //Table dùng for lồng nhau
    
    let sout;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";

    for (i = 1; i <= 10; i++) {
        sout = sout + "<tr>";

        for (j = 1; j <=10; j++) {
            sout = sout + "<td>" + i * j + "</td>";
        }
        sout = sout + "</tr>";

    }

    sout = sout + "</table>";
    document.write(sout);

    document.write("<hr></hr>");

    //Table dùng vòng while into while
    
    let sout1, m, n;
    sout1 = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    m = n = 1;
    while (m <= 10) {
        sout1 = sout1 + "<tr>";
        while (n <= 10) {
            sout1 = sout1 + "<td>" + m * n + "</td>";
            n++;
        }
        sout1 = sout1 + "</tr>";
        n = 1;
        m++;
    }
    sout1 = sout1 + "</table>";
    document.write(sout1);

    document.write("<hr></hr>");

    //Table dùng do-while lồng nhau

    let sout2, r, c;
    sout2 = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    r = c = 1;
    do {
        sout2 = sout2 + "<tr>";
        do {
            sout2 = sout2 + "<td>" + r * c + "</td>";
            c++;
        }
        while (c <= 10);
        sout2 = sout2 + "</tr>";
        c = 1;
        r++
    }
    while (r <= 10);

    sout2 = sout2 + "</table>";
    document.write(sout2);
</script>
</html>
