//Bài 1 Viết chương trình đếm từ 1 đến 100, đến 99 thì hiện thông báo đã hoàn thành chương trình đếm ------
function exam1() {
    let i = 1;
    while (i <= 100){
        if (i !== 99) {
            document.write("Số " + i + "<br>");
            i++;
        } 
        else {
            alert("Đã hoàn thành chương trình đếm từ 1 đến 100");
            document.write("Đã hoàn thành chương trình đếm từ 1 đến 100<br>");
            i++;
        }
    }
}

// //Bài 2 Nhập nhiệt độ từ prompt, nếu trên 100 thì báo nhập giảm xuống, dưới 20 thì báo nhập tăng lên ------
function exam2() {
    let temp = parseFloat(prompt("Nhập nhiệt độ của bạn:"));
    do {
        if (temp < 20) {
            temp = parseFloat(prompt("Nhập nhiệt độ của bạn tăng lên:"));
        }
        else {
            temp = parseFloat(prompt("Nhập nhiệt độ của bạn giảm xuống:"));
        }
    } while (20 > temp || temp > 100);
}

// //Bài 3 Hiển thị ra 20 số trong dãy fibonacci đầu tiên ----------------------
function exam3() {
    // Bước 1 - Viết hàm tính ra số Fibonacci tại vị trí n của dãy số Fibonacci ---------
    var fibonacci_N = function fibo_n (m) {
        let a, b, nexttempt;
        b = 1;
        a = nexttempt = 0;
        for (i = 1; i <= m; i++) {
            a = b;
            b = nexttempt;
            nexttempt = a + b;
        }
        return nexttempt;
    }

    // Bước 2 - Viết chương trình trình in ra n phần tử đầu tiên của dãy số Fibonacci có dùng hàm ở bước 1 ------
    let n = parseInt(prompt("Nhập số phần tử đầu tiên của dãy Fibonacci mà bạn muốn in ra:"))
    for (j = 1; j <= n; j++) {
        document.write("Phần tử Fibonacci thứ " + j + " là: "+ fibonacci_N(j) + "<br>");
    }
}

        // Ví dụ: tìm số đầu tiên trong dãy fibonacci (d) chia hết cho 5 (c), hoặc trong các số fibonancy chia hết cho 3 (c), hãy tìm số thứ 3 (d) trong dãy các số này....
        let a, b, nexttempt;

            nexttempt = a + b;
