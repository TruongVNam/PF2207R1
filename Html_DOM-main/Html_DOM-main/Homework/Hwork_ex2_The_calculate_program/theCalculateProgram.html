<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="theCalculateProgram.css"/>
</head>
<body>
    <div class="container-grid">
        <div id="result" value=""></div>
        <div class="calculate">
            <div class="number">
                <button class="btn" onclick="num9()" value="9">9</button>
                <button class="btn" onclick="num8()" value="8">8</button>
                <button class="btn" onclick="num7()" value="7">7</button>
                <button class="btn" onclick="num6()" value="6">6</button>
                <button class="btn" onclick="num5()" value="5">5</button>
                <button class="btn" onclick="num4()" value="4">4</button>
                <button class="btn" onclick="num3()" value="3">3</button>
                <button class="btn" onclick="num2()" value="2">2</button>
                <button class="btn" onclick="num1()" value="1">1</button>
                <button class="btn" onclick="num0()" value="0">0</button>
                <button class="btn" onclick="numdot()" value=".">.</button>
                <button class="btn" onclick="opeEqua()" value="=">=</button>
            </div>
            <div class="operator">
                <button class="btn" onclick="numDEL()" value="del">DEL</button>
                <button class="btn" onclick="numAC()" value="clean">AC</button>
                <button class="btn" onclick="opeMulti()" value="*">x</button>
                <button class="btn" onclick="opeDivi()" value="/">/</button>
                <button class="btn" onclick="opeAdd()" value="+">+</button>
                <button class="btn" onclick="opeSub()" value="-">-</button>
                <button class="btn" onclick="openParentheses()" value="(">(</button>
                <button class="btn" onclick="closeParentheses()" value=")">)</button>
            </div>
        </div>
    </div>
</body>
<script src="theCalculateProgram.js"></script>
</html>
