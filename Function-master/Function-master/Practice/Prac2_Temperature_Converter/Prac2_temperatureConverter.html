<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <h5>Type a value tin the Fahrenheit field to convert the value to Celcius:</h5>
    <label for="inputfahrenheit">Fahrenheit</label>
    <input type="text" name="inputfahrenheit" id="inputfahrenheit" value="" onchange="tempConver()">
    <h5>Celcius:<p id="result"></p></h5>

</body>
<script>

    function tempConverFahtoCel(a) {
        let outputCelcius = (32-a) / 1.8;
        return outputCelcius;
    }

    function tempConver() {
        let inputfahrenheit = +document.getElementById("inputfahrenheit").value;
        document.getElementById("result").innerHTML = tempConverFahtoCel(inputfahrenheit).toFixed(4);
    }

</script>
</html>
