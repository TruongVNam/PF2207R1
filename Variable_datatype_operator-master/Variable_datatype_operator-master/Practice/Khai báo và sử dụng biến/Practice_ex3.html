<script>
    let a = prompt('Nhập số a');
    let b = prompt('Nhập số b');
    let c = a%b;
    if (c=0) {
        document.write('Số '+a+' là bội của số '+b);
    }
    else {
        document.write('Số '+a+' không là bội của số '+b);
    }    
    </script>
